machine:
  node:
    version: 5.6.0

dependencies:
  pre:
    - echo $NPM_AUTH_TOKEN
    - echo "//registry.npmjs.org/:_authToken=\${NPM_AUTH_TOKEN}" > ~/.npmrc
  override:
    - echo $NPM_AUTH_TOKEN
    - which npm
    - which node
    - npm install

deployment:
  production:
    branch: master
    heroku:
      appname: lg-product-metrics
