machine:
  node:
    version: 5.6.0

dependencies:
  override:
    - echo $NPM_AUTH_TOKEN
    - echo "@learnersguild:registry=https://registry.npmjs.org/" > ~/.npmrc
    - echo "//registry.npmjs.org/:_authToken=\${NPM_AUTH_TOKEN}" >> ~/.npmrc
    - /home/ubuntu/nvm/versions/node/v5.6.0/bin/npm install

deployment:
  production:
    branch: master
    heroku:
      appname: lg-product-metrics
