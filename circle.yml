machine:
  node:
    version: 5.6.0

dependencies:
  pre:
    - echo "@learnersguild:registry=https://registry.npmjs.org/" > ~/.npmrc
    - echo "//registry.npmjs.org/:_authToken=\${NPM_AUTH_TOKEN}" >> ~/.npmrc
  override:
    - nvm use v5.6 && npm install

test:
  override:
    - nvm use v5.6 && npm test

deployment:
  production:
    branch: master
    heroku:
      appname: lg-product-metrics
